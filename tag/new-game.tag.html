<new-game>
	<h3>New Game!</h3>
	<p>Enter a name for your new guild:</p>
	<p><input type="text" onkeyup={ setName } value={ opts.guildName } /><button onclick={ clickfunction }>Submit!</button></p>

	<script>
		saveService.newSave();
		opts.guildName = "";

		setName(e) {
			opts.guildName = e.target.value;
		}

		clickfunction (e) {
			if (opts.guildName !== "" && myUtils.testSafeString(opts.guildName)){
				saveService.saveObj.guildName = opts.guildName;
				route("/overview");
			}
		}
	</script>
</new-game>
